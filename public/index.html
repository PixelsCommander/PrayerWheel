    <meta property="og:description"        content="According to Tibetan Buddhist tradition, a prayer wheel produces positive karma when spinning blessing all sentinel beings around and most of all the one who spins. Based on the lineage texts regarding prayer wheels, spinning such a wheel will have much the same meritorious effect as orally reciting the prayers. His Holiness, the Dalai Lama, has said that having the mantra on your computer works the same as a traditional Mani wheel. So here comes open source 3d prayer wheel built with WebGL, ReactJS and physical based rendering." />
